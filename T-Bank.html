  function renderProducts() {
    const container = document.getElementById('productsContainer');

    products.forEach(product => {
        const productHTML = `
            <div class="product-info">
                <h2>${product["тип продукта"]}</h2>
                ${product["описание"] ? `<p class="highlight">${product["описание"]}</p>` : ''}

                ${Object.entries(product["разделы"]).map(([sectionName, sectionData]) => `
                    <div class="section">
                        <h3>${sectionName}</h3>
                        <ul>
                            ${Object.entries(sectionData).map(([key, value]) => {
                                if (Array.isArray(value)) {
                                    return `<li><strong>${key}:</strong> ${value.join(', ')}</li>`;
                                } else if (typeof value === 'object') {
                                    return Object.entries(value).map(([subKey, subValue]) =>
                                        `<li><strong>${subKey}:</strong> ${subValue}</li>`
                                    ).join('');
                                } else {
                                    return `<li><strong>${key}:</strong> ${value}</li>`;
                                }
                            }).join('')}
                        </ul>
                    </div>
                `).join('')}
            </div>
        `;

        container.innerHTML += productHTML;
    });
}


        // Функция для сравнения
        function addToComparison(bankName) {
            let comparisonList = JSON.parse(localStorage.getItem('comparisonList')) || [];
            
            if (!comparisonList.includes(bankName)) {
                comparisonList.push(bankName);
                localStorage.setItem('comparisonList', JSON.stringify(comparisonList));
                alert(`${bankName} добавлен в список сравнения!`);
            } else {
                alert(`${bankName} уже в списке сравнения!`);
            }
            
            window.location.href = 'compare.html';
        }
